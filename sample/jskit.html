<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>jsKit sample</title>
    <link rel="stylesheet" href="../css/global/common.css"/>
    <link rel="stylesheet" href="../css/base/button2.css"/>
    <style>
        .alert{
            background: #dd2700;
        }
        .clsList li {
            margin-top: 2px;;
            padding: 2px;
        }
    </style>
</head>
<body>

<div>
    <h1>jsKit</h1>
</div>
<section>
    <h2>Class Test</h2>
    <ul class="clsList">
        <li>1
        <li>2
        <li>3
        <li>4
        <li>5
    </ul>
    <button class="btn-cls button button-default" data-index="0">addClass</button>
    <button class="btn-cls button button-default" data-index="1">removeClass</button>
    <button class="btn-cls button button-default" data-index="2">toggleClass</button>
</section>


<script src="//cdn.bootcss.com/jquery/2.1.4/jquery.js"></script>
<script src="../js/jskit/jskit.js"></script>
<script src="../js/jskit/ext/version.js"></script>
<script src="../js/jskit/ext/selector.js"></script>
<script src="../js/jskit/ext/class.js"></script>
<script>
    $(document).ready(function(){
        $('.btn-cls').bind('click', function(){
            var index = $(this).data('index');
            var jkli = jsKit('.clsList li');
            switch (index) {
                case 0:
                    jkli.addClass('alert');
                    break;
                case 1:
                    jkli.removeClass('alert');
                    break;
                case 2:
                    jkli.toggleClass('alert');
                    break;
            }
        });
    });
</script>
</body>
</html>
