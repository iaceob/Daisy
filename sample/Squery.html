<body>
<button id="button">button</button>

<p>p2<span>span</span></p>
<p>p3</p>

<div>
    <h2>Event Test</h2>
    <button id="btn1">on click event</button>
    <button id="btn2">off click event</button>
    <button id="btn3">trigger event</button>
</div>

<script>
    Squery('#btn1').bind('click', function(e){
        console.log(e);
        // console.log('evn test');
    });
    Squery('#btn2').on('click', function(e){
        Squery('#btn1').off('click');
    });
    Squery('#btn3').on('click', function(e){
        Squery('#btn1').trigger('click');
    });

</script>
