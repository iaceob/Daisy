<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title></title>
    <script src="//cdnjs.cloudflare.com/ajax/libs/less.js/2.5.0/less.min.js"></script>

    <link rel="stylesheet" href="../css/global/common.css">

    <link rel="stylesheet" href="../css/base/button.css">
    <link rel="stylesheet" href="../css/base/typography.css">
    <link rel="stylesheet" href="../css/base/code.css">
    <link rel="stylesheet" href="../css/base/form.css">
    <link rel="stylesheet" href="../css/base/grid.css">
</head>
<body>
<h1 id="form" class="block-title">form</h1>
<div class="demo">
    <h2 class="block-title">form-vertical</h2>
    <form class="form-vertical">
        <div class="form-control">
            <label class="form-control-key">form-control-key</label>
            <div class="form-control-block">
                <div class="input-wrapper"><input type="text" placeholder="input"></div>
            </div>
        </div>
    </form>
    <h2 class="block-title">form-horizontal</h2>
    <form class="form-horizontal">
        <div class="form-control">
            <label class="form-control-key column-2">form-control-key</label>
            <div class="form-control-block column-8">
                <div class="input-wrapper pretty"><input type="text" placeholder="input"></div>
            </div>
        </div>
        <div class="form-control">
            <label class="form-control-key column-2">form-control-key</label>
            <div class="form-control-block column-8">
                <div class="input-wrapper"><input type="text" placeholder="input"><span class="form-control-block-icon button-icon">@</span></div>
            </div>
        </div>
        <div class="form-control">
            <label class="form-control-key column-2">form-control-key</label>
            <div class="form-control-block column-8">
                <div class="input-wrapper"><input type="text" placeholder="input"><button>search</button></div>
            </div>
        </div>
        <button class="button-text block">button-text block</button>
    </form>
</div>
</body>
</html>
