<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Button Sample</title>
    <link rel="stylesheet" href="../css/base/common.css"/>
    <link rel="stylesheet" href="../css/base/button2.css"/>
    <link rel="stylesheet" href="../css/base/grid.css"/>
    <style>
        .container{
            padding-left: 10%;
            padding-right: 10%;
        }
        .container .row {
            padding-top: 2px;
            padding-bottom: 2px;
        }
        .icon.icon-xxx:before {
            content: ':)';
        }
        .icon.icon-xd:before {
            content: ':(';
        }
        section {
            padding-top: 20px;
        }
    </style>
</head>
<body>

    <div class="container">
        <section>
            <div class="row">
                <div class="column-10">
                    <h2>Default Button Sample</h2>
                </div>
            </div>
            <div class="row">
                <div class="column-10">
                    <button class="button button-default">button-default</button>
                    <a class="button button-default">button-default</a>
                </div>
            </div>
            <div class="row">
                <div class="column-10">
                    <button class="button button-success">button-success</button>
                    <a class="button button-success">button-success</a>
                </div>
            </div>
            <div class="row">
                <div class="column-10">
                    <button class="button button-info">button-info</button>
                    <a class="button button-info">button-info</a>
                </div>
            </div>
            <div class="row">
                <div class="column-10">
                    <button class="button button-warning">button-warning</button>
                    <a class="button button-warning">button-warning</a>
                </div>
            </div>
            <div class="row">
                <div class="column-10">
                    <button class="button button-alert">button-alert</button>
                    <a class="button button-alert">button-alert</a>
                </div>
            </div>
        </section>
        <section>
            <div class="row">
                <div class="column-10">
                    <h2>Align Button Sample</h2>
                </div>
            </div>
            <div class="row">
                <div class="column-10">
                    <button class="button button-default"><span>@</span>button</button>
                </div>
            </div>
        </section>
        <section>
            <div class="row">
                <div class="column-10">
                    <h2>Icon Button Sample</h2>
                </div>
            </div>
            <div class="row">
                <div class="column-10">
                    <button class="button button-default"><span class="icon icon-xxx"></span></button>
                    <button class="button button-default"><span class="icon icon-xd"></span></button>
                </div>
            </div>
        </section>

    </div>

</body>
</html>
